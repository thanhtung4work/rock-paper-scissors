<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        .btn{
            font-size: 20px;
        }

        .btn:hover{
            transform: scale(1.1);
        }
        
    </style>

</head>
<body class='p-1'>
    <header>
        <h1>Welcome to the Rock Paper Scissors</h1>
        <p>The hardest game of all time</p>
    </header>
    <hr>

    <div class="row has-text-size-1 p-2">
        <div class="col-5 has-text-centered">
            <p>You</p>
            <p id="out1">?</p>
        </div>
        <div class="col-5 has-text-centered">
            <p>CPU</p>
            <p id="out2">?</p>
        </div>
    </div>

    <div>
        <p id="result" class="has-text-size-1 p-2"></p>
        <div class="row">
            <div class="col-2 p-1">
                <button onclick="rock()" class='btn p-1'>rock</button>
            </div>
            <div class="col-2 p-1">
                <button onclick="paper()" class='btn p-1'>paper</button>
            </div>
            <div class="col-2 p-1">
                <button onclick="scissors()" class='btn p-1'>scissors</button>
            </div>
        </div>
        
    </div>

    <script src="js/index.js"></script>

</body>
</html>
